<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: block; /* Muestra el modal por defecto */
            position: fixed; /* Fijo en la pantalla */
            z-index: 1; /* Encima de todo */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Desplazamiento si es necesario */
            background-color: rgb(0,0,0); /* Color de fondo */
            background-color: rgba(0,0,0,0.4); /* Fondo con opacidad */
            padding-top: 0; /* Elimina el espacio superior en móviles */
        }

        /* Estilo para el contenido del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 0 auto; /* Centrado */
            padding: 20px;
            border: 3px solid #ed7318; /* Color del marco */
            border-radius: 15px; /* Bordes redondeados */
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            box-sizing: border-box; /* Incluye el padding y border en el tamaño total */
            position: relative; /* Para posicionar el botón de cerrar */
        }

        /* Estilo para el botón de cerrar */
        .close {
            color: #fff;
            background-color: #ed7318;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            background-color: #ff8c1a;
            text-decoration: none;
        }

        @media (min-width: 600px) {
            .modal-content {
                width: 80%; /* Ancho para pantallas más grandes */
                height: auto; /* Altura automática para pantallas más grandes */
                margin: 5% auto; /* Margen en pantallas más grandes */
            }
        }
    </style>
</head>
<body>

<!-- El Modal -->
<div id="myModal" class="modal">

  <!-- Contenido del Modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://www.fluidforms.co/embed/form?id=679a78e1a8419b5881dcab83" width="100%" height="100%" frameborder="0"></iframe>
  </div>

</div>

<script>
    // Obtener el modal
    var modal = document.getElementById("myModal");

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario hace clic en <span> (x), cierra el modal
    span.onclick = function() {
        window.location.href = "https://www.vendeygana.net/user/";
    }

    // Cuando el usuario hace clic en cualquier lugar fuera del modal, se cierra
    window.onclick = function(event) {
        if (event.target == modal) {
            window.location.href = "https://www.vendeygana.net/user/";
        }
    }
</script>

</body>
</html>
