<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: block; /* Muestra el modal por defecto */
            position: fixed; /* Fijo en la pantalla */
            z-index: 1; /* Encima de todo */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Desplazamiento si es necesario */
            background-color: rgb(0,0,0); /* Color de fondo */
            background-color: rgba(0,0,0,0.4); /* Fondo con opacidad */
            padding-top: 60px;
        }

        /* Estilo para el contenido del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% desde la parte superior y centrado */
            padding: 20px;
            border: 3px solid #ed7318; /* Color del marco */
            border-radius: 15px; /* Bordes redondeados */
            width: 80%; /* Ancho */
            position: relative; /* Para posicionar el botón de cerrar */
        }

        /* Estilo para el botón de cerrar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- El Modal -->
<div id="myModal" class="modal">

  <!-- Contenido del Modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://www.fluidforms.co/embed/form?id=679a78e1a8419b5881dcab83" width="100%" height="600" frameborder="0"></iframe>
  </div>

</div>

<script>
    // Obtener el modal
    var modal = document.getElementById("myModal");

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario hace clic en <span> (x), cierra el modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Cuando el usuario hace clic en cualquier lugar fuera del modal, se cierra
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
