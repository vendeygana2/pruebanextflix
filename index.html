<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
            z-index: 10;
        }
        .boton {
            display: block;
            margin: 0 auto;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 18px;
            text-align: center;
        }
        .boton:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <div class="iframe-container">
            <iframe src="https://fluidforms.co/embed/form?id=67a660e6b5dbcdf5a509bf82"></iframe>
        </div>
    </div>
</body>
</html>

</body>
</html>
